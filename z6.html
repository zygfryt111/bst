<head>
<script type="text/JavaScript">

var value1 = /^\S+@\S+$/;

function spr_nazwiska(form) 
{
if (form.nazwisko.value == "")
    {
    alert("Pole nie moze byc puste!"); 
    form.reset();
    } 
}

function spr_adres(form)
{


if (value1.test(form.e_adres.value))
    {
    return true;
    }
    else{
    alert("Bledny adres email"); 
    form.reset();
    }
}

</script> 
</head><body>
<h2>Sprawdzanie pól w formularzu. Przykład p44.html </h2> <hr>
<table >
<form name="formularz"> 
<tr>    <td>Wprowadz nazwisko: </td>
        <td> <input name="nazwisko" onblur="spr_nazwiska(this.form)" type="text"> </td>
</tr> <tr>
        <td>Wprowadz date: </td>
        <td> <input name="data" type="date" required value="1970-01-01"> </td>
        </tr> <tr>
<td>Adres poczty elektronicznej: </td>
        <td><input name="e_adres" type="email" required onblur="spr_adres(this.form)"> </td></tr>
</form></table>
</body></html>
